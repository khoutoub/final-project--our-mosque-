<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Pacific Trails Resort Reservations</title>
<link rel="stylesheet" href="styles.css">
</head>
<body>
<header>
    <h1>Pacific Trails Resort</h1>
</header>
<nav>
    <a href="#">Home</a>
    <a href="#">Yurts</a>
    <a href="#">Activities</a>
    <a href="#">Reservations</a>
</nav>
<img src="beach.jpg" alt="Coastal view at Pacific Trails Resort" style="width:100%">
<section class="reservation-section">
    <h2>Reservations at Pacific Trails</h2>
    <form>
        <label for="fname">*First Name:</label>
        <input type="text" id="fname" name="firstname" required><br><br>
        <label for="lname">*Last Name:</label>
        <input type="text" id="lname" name="lastname" required><br><br>
        <label for="email">*E-mail:</label>
        <input type="email" id="email" name="email" required><br><br>
        <label for="phone">Phone:</label>
        <input type="tel" id="phone" name="phone"><br><br>
        <label for="arrival">Arrival Date:</label>
        <input type="date" id="arrival" name="arrival"><br><br>
        <label for="nights">Nights:</label>
        <input type="number" id="nights" name="nights" min="1"><br><br>
        <label for="comments">*Comments:</label>
        <textarea id="comments" name="comments" required></textarea><br><br>
        <input type="submit" value="Submit">
    </form>
</section>
<footer>
    <p>Copyright Â© 2020 Pacific Trails Resort</p>
</footer>
</body>
</html>
